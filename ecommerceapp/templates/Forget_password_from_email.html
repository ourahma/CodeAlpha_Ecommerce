{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container_login_form">
   <br><br><br><br><br><br>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="post" >
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Entrez votre Email"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark">Send Link</button>
        </form>
      </div>
    </div>
  </div>
  <br><br>
  <br><br>
  <br><br>
{% endblock content %}
