{% extends 'base.html' %}
{% load static %}

{% block content %}
    <br><br><br><br><br>
    <div class="container mt-5">
        <h1 class="mb-4">Your Profile</h1>
        <div class="row">
            <div class="col-md-6 ">
                <form action="{% url 'update_password' %}" method="POST">
                    {% csrf_token %} {{ updatepswdform.as_p }}
                    <button class="btn btn-dark">Update Password</button>
                </form>
            </div>
            <div class="col-md-6 ">
                <form action="{% url 'update_info' %}" method="POST">
                    {% csrf_token %} {{ updateuserform.as_p }}
                    <button class="btn btn-dark">Update Info</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
