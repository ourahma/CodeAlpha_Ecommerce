{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br><br><br>
<!-- Header -->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Validate Your Order</h1>
      <p class="lead fw-normal text-white-50 mb-0">Submit your PayPal Information</p>
    </div>
  </div>
</header>

<!-- Styling -->
<style>
  .paypal-button {
    background-color: #0070ba; /* PayPal's blue color */
    color: black;
    border: none;
    border-radius:15px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.paypal-button img {
    margin-right: 10px;
    border-radius:50%;
    width: 60px; 
    height: auto;
}

.paypal-button:hover {
    background-color: #005ea6;
}
</style>

<!-- PayPal Button Form -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
  <form action="{% url 'create_payment' %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg paypal-button">
      <img src="{% static 'images/paypal_logo.png' %}" alt="PayPal Logo"> 
      Pay with PayPal
    </button>
  </form>
</div>

<br><br>
{% endblock content %}
